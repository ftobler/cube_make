
name: Build and Test

on: [push, pull_request]

jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
        python-version: ["3.10", "3.11", "3.12", "3.13"]

    steps:
    - uses: actions/checkout@v3

    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v4
      with:
        python-version: ${{ matrix.python-version }}

    - name: Install ARM GCC Toolchain (Linux)
      if: startsWith(matrix.os, 'ubuntu')
      run: |
        sudo apt-get update
        sudo apt-get install -y gcc-arm-none-eabi

    - name: Install ARM GCC Toolchain (Windows)
      if: startsWith(matrix.os, 'windows')
      run: |
        choco install -y gcc-arm-embedded

    - name: Install ARM GCC Toolchain (macOS)
      if: runner.os == 'macOS'
      run: brew install --cask gcc-arm-embedded
      shell: bash

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -e .[test]
      shell: bash

    - name: Install python dev dependencies
      run: |
        pip install pytest mypy flake8
      shell: bash

    - name: Run pytests
      run: pytest

    - name: Run cube_make on stm32_project_g030
      run: |
        cube_make ./tests/stm32_project_g030
        cd tests/stm32_project_g030
        make -j 4
      shell: bash

    - name: Upload artifact
      uses: actions/upload-artifact@v4
      with:
        name: stm32_project_g030_build_${{ matrix.os }}_${{ matrix.python-version }}
        path: tests/stm32_project_g030/build
        retention-days: 3

    - name: Run cube_make on stm32_project_l412
      run: |
        cube_make ./tests/stm32_project_l412
        cd tests/stm32_project_l412
        make -j 4
      shell: bash

    - name: Upload artifact
      uses: actions/upload-artifact@v4
      with:
        name: stm32_project_l412_build_${{ matrix.os }}_${{ matrix.python-version }}
        path: tests/stm32_project_l412/build
        retention-days: 3

    - name: Build wheel
      run: |
        pip install build
        python -m build --wheel

    - name: Upload artifact
      uses: actions/upload-artifact@v4
      with:
        name: wheel_${{ matrix.os }}_${{ matrix.python-version }}
        path: dist
        retention-days: 3